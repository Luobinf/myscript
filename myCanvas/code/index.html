<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://at.alicdn.com/t/font_1349666_r8w98c2m0fq.js"></script>
</head>

<body>
    <canvas id="wrapper"></canvas>
    <div class="features">
        <svg class="icon active" id="brush">
            <use xlink:href="#icon-pan_iconxuzhong-copy"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser-active"></use>
        </svg>
        <svg class="icon" id="clearScreen">
            <use xlink:href="#icon-fenzu"></use>
        </svg>
        <svg class="icon" id="save">
            <use xlink:href="#icon-save"></use>
        </svg>
        <ol class="colors">
            <li class="red" id="red"></li>
            <li class="green" id="green"></li>
            <li class="blue" id="blue"></li>
        </ol>
        <ol class="sizes">
            <li id="thin" class="thin"></li>
            <li id="thick" class="thick"></li>
        </ol>
    </div>
    <script src="./main.js"></script>
    <script>

    </script>
</body>

</html>
